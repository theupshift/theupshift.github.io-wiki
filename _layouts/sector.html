<h2 class="mb3 pb2 f2 ac al-l">{{ page.title }}</h2><div class="mb4 bg-fff bsa cover bg-c hf">{% if page.scrn %}<div class="banner cover bg-c bg-noir" style="background-image: url({{ site.url }}/img/{{ page.scrn }})"></div>{% endif %}<div class="p4 p5-m p5-l">{{ page.content }}{% assign pages = site.wiki | where: "categories", page.title %}<ul class="mt4 pt3 bt lsn r">{% for post in pages %}<li class="c4 c6-s c4-l pv3 pr3 f6"><p class="mb2 mon upc fwb tk"><a href="{{ post.url }}" title="">{{ post.title }}</a></p><p class="lhc">{{ post.desc }}</p></li>{% endfor %}</ul></div></div>
