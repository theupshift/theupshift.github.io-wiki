---
layout: default
---

<h2 class="mb2 f4 fwn">{{ page.title }}</h2>

{% if page.description %}
  <p class="mb4 f6">{{ page.description }}</p>
{% endif %}

{% if page.categories %}
  <ul class="mb4 lsn f6">
    {% for category in page.categories %}
      <li class="di mr2 f6 bg-noir blanc p2 mon upc">{{ category }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% if page.screenshot %}
  <a class="bn" href="{{ page.repository }}" title="{{ page.title }}"><img class="ba mb4" src="{{ site.url }}/img/{{ page.screenshot }}"></a>
{% endif %}

{{ page.content }}
