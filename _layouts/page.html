---
layout: default
---

<h2 class="mb2 f5 upc tk">{{ page.title }}</h2>
<div class="db mb4 pb4 f6">
  {% if page.desc %}
    <span class="lf">{{ page.desc }}</span>
  {% endif %}
  {% if page.repo %}
    <span class="rf"><a href="https://github.com/joshavanier/{{ page.repo }}" target="_blank" title="{{ page.title }} Repository">Repository</a></span>
  {% endif %}
</div>
{% if page.scrn %}
  {% if page.live %}
    <a class="bn" href="{{ page.live }}" target="_blank" title="{{ page.title }}"><img class="ba mb4" src="{{ site.url }}/img/{{ page.scrn }}"></a>
  {% elsif page.repo %}
    <a class="bn" href="https://github.com/joshavanier/{{ page.repo }}" target="_blank" title="{{ page.title }}"><img class="ba mb4" src="{{ site.url }}/img/{{ page.scrn }}"></a>
  {% else %}
    <img class="ba mb4" src="{{ site.url }}/img/{{ page.scrn }}">
  {% endif %}
{% endif %}
{{ page.content }}
