---
layout: default
title: memoirs
---
<div class="memoirs">
  <h6>M E M O I R S</h6>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br>
      <span class="red mono">{{ post.date | date_to_string }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
